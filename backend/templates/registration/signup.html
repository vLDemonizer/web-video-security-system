{% extends 'base.html' %}

{% block content %}
<div class="container">
        <div class="card card-register mx-auto mt-5">
          <div class="card-header">Register an Account</div>
          <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{form.errors}}
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputName">First name</label>
                    <input class="form-control" name="first_name" id="id_first_name" type="text" aria-describedby="nameHelp" placeholder="Enter first name">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputLastName">Last name</label>
                    <input class="form-control" name="last_name" id="id_last_name" type="text" aria-describedby="nameHelp" placeholder="Enter last name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input class="form-control" name="username" id="id_username" type="text" aria-describedby="emailHelp" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" name="password1" id="id_password1" type="password" placeholder="Password">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleConfirmPassword">Confirm password</label>
                    <input class="form-control" name="password2" id="id_password2" type="password" placeholder="Confirm password">
                  </div>
                </div>
              </div>
              <button class="btn btn-primary btn-block" type="submit">Register</button>

              <div class="text-center">
                <a class="d-block small mt-3" href="{% url 'index' %}">Landing Page</a>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
{% endblock %}
